<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bfb7599492.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SPLI<br />TTER</h1>
    </header>

    <form>
      <div class="bill-form">
        <div class="bill-info">
          <label for="bill">Bill</label>
          <div class="input-bill">
            <i class="fas fa-dollar-sign"></i>
            <input
              type="text"
              name="bill"
              id="bill"
              dir="rtl"
              placeholder="0"
              value="0"
              maxlength="18"
              autocomplete="off"
            />
          </div>
          <label for="">Select Tip %</label>
          <div class="select-tip">
            <input
              onclick="takePercentage(value)"
              id="tip_input"
              type="button"
              value="5%"
              class="tip"
            />
            <input
              onclick="takePercentage(value)"
              id="tip_input"
              type="button"
              value="10%"
              class="tip"
            />
            <input
              onclick="takePercentage(value)"
              id="tip_input"
              type="button"
              value="15%"
              class="tip"
            />
            <input
              onclick="takePercentage(value)"
              id="tip_input"
              type="button"
              value="25%"
              class="tip"
            />
            <input
              onclick="takePercentage(value)"
              id="tip_input"
              type="button"
              value="50%"
              class="tip"
            />
            <input
              dir="rtl"
              class="input-tip"
              placeholder="Custom"
              type="text"
              autocomplete="off"
              maxlength="10"
              id="custom_tip"
            />
          </div>
          <label for="people">Number of People</label>
          <span id="warning"></span>
          <div class="input-people">
            <i class="fas fa-user"></i>
            <input
              type="text"
              name="people"
              id="number_people"
              dir="rtl"
              placeholder="0"
              value="0"
              maxlength="3"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
      <div class="total-bill">
        <div class="price">
          <div class="tip-amount">
            <p>Tip Amount<br /><span>/ person</span></p>
            <h2 id="tip_price_total">$0.00</h2>
          </div>
          <div class="total-person">
            <p>Total<br /><span>/ person</span></p>
            <h2 id="price_person_total">$0.00</h2>
          </div>
        </div>
        <button type="button" onclick="calculateBill()" class="reset">
          RESET
        </button>
      </div>
    </form>

    <script src="js/script.js"></script>

    </div> -->
  </body>
</html>
